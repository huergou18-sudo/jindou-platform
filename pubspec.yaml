name: jindou_platform
description: A comprehensive Flutter application for the Jindou Platform.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.2
  flutter_material_color_picker: ^1.2.7
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  hooks_riverpod: ^2.4.0
  get: ^4.6.6

  # Navigation & Routing
  go_router: ^12.0.0
  named_routes: ^0.1.0

  # HTTP & Networking
  http: ^1.1.0
  dio: ^5.3.0
  retrofit: ^4.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  google_sign_in: ^6.1.6

  # Database
  firebase_firestore: ^4.13.0
  cloud_firestore: ^4.13.0

  # Push Notifications
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^16.2.0

  # Real-time Updates
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.1

  # JSON Serialization
  json_serializable: ^6.7.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5

  # Localization & Internationalization
  intl: ^0.19.0
  easy_localization: ^3.0.3

  # Image Processing
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  permission_handler: ^11.4.4

  # Analytics & Logging
  firebase_analytics: ^10.7.0
  logger: ^2.1.0
  sentry: ^7.13.0

  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2

  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^5.0.1
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1

  # Forms & Validation
  flutter_form_builder: ^9.1.0
  form_builder_validators: ^9.1.0

  # Animation
  animations: ^2.0.8
  flutter_animate: ^4.2.0

  # Charts & Graphs
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.36

  # PDF & Document Handling
  pdf: ^3.10.4
  printing: ^5.11.0

  # Video Player
  video_player: ^2.8.1

  # WebView
  webview_flutter: ^4.4.2

  # Environment Variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Quality
  flutter_lints: ^3.0.0
  analysis_server_plugin: ^0.2.0

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
